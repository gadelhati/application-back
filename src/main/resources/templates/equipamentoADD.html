<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cadastro de equipamentos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/png" th:href="@{/imagem/heraldica.ico}"/>
</head>
<body>
<div class="panel panel-default">
    <div th:replace="header :: header" ></div>
    <div class="panel-heading">
        <strong>Cadastro de equipamentos</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" th:object="${equipamento}" th:action="@{/equipamentoMV/create}" method="POST" style="margin: 10px">
<!--            <div class="form-group" th:if ="${#authentication.getPrincipal().getOM() == equipamento.oM.nome}">-->
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <input type="hidden" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                            <label>Nome</label>
                            <input type="text" class="form-control input-sm" th:field="*{nome}" cols="5" rows="5" placeholder="Informe o nome"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('numeroPatrimonial')}? 'has-error'">
                            <label>Número Patrimonial</label>
                            <input type="text" class="form-control input-sm" th:field="*{numeroPatrimonial}" cols="5" rows="5" placeholder="Informe o número patrimonial"></textarea>
                        </div>
                    </div>
<!--                    <div class="form-group row">-->
<!--                        <div class="col-md-4" th:classappend="${#fields.hasErrors('unidadeFuncional')}? 'has-error'">-->
<!--                            <label>Unidade Funcional</label>-->
<!--                            <input type="text" class="form-control input-sm" th:field="*{unidadeFuncional}" cols="5" rows="5" placeholder="Informe a unidade funcional"></textarea>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                    <div class="form-group row">-->
<!--                        <div class="col-md-4" th:classappend="${#fields.hasErrors('precoUnitario')}? 'has-error'">-->
<!--                            <label>Preço Unitário</label>-->
<!--                            <input type="text" class="form-control input-sm" th:field="*{precoUnitario}" cols="5" rows="5" placeholder="Informe o preço unitário"></textarea>-->
<!--                        </div>-->
<!--                    </div>-->
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('oM')}? 'has-error'">
                            <label>OM Proprietária</label>
                            <select class="form-control input-sm" th:field="*{oM}" cols="5" rows="5">
                                <option
                                        th:each="oM: ${oMs}"
                                        th:value="${oM.id}"
                                        th:text="${oM.nome}" ></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3" th:classappend="${#fields.hasErrors('modelo')}? 'has-error'">
                            <label>Modelo</label>
                            <select class="form-control input-sm" th:field="*{modelo}" cols="5" rows="5">
                                <option
                                        th:each="modelo: ${modelos}"
                                        th:value="${modelo.id}"
                                        th:text="${modelo.nome}" ></option>
                            </select>
                        </div>
                        <div class="col-md-1" >
                            <label>Modelo</label>
                            <a class="btn btn-sm btn-primary" th:href="@{/modeloMV/add/}" >Modelo</a>
                        </div>
                    </div>
<!--                    <div class="form-group row" th:if="${cessao}">-->
<!--                    <div class="form-group row">-->
<!--                        <div class="col-md-4" th:classappend="${#fields.hasErrors('cessao')}? 'has-error'">-->
<!--                            <label>Cessão</label>-->
<!--                            <input type="text" class="form-control input-sm" id="cessao" th:field="*{cessao.id}" readOnly="readonly"/>-->
<!--                        </div>-->
<!--                    </div>-->
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('numeroDeSerie')}? 'has-error'">
                            <label>Nºde Serie</label>
                            <input type="text" class="form-control input-sm" th:field="*{numeroDeSerie}" cols="5" rows="5" placeholder="Informe o Nºde Serie"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('avariado')}? 'has-error'">
                            <label th:for="avariado">Avariado</label>
                            <input type="checkbox" class="form-control input-sm" th:field="*{avariado}" cols="5" rows="5" />
                        </div>
                    </div>
<!--                    <div class="form-group row">-->
<!--                        <div class="col-md-4" th:classappend="${#fields.hasErrors('adquirido')}? 'has-error'">-->
<!--                            <label th:for="adquirido">Adquirido</label>-->
<!--                            <input type="checkbox" class="form-control input-sm" th:field="*{adquirido}" cols="5" rows="5" />-->
<!--                        </div>-->
<!--                    </div>-->
                </fieldset>
                <div class="form-group row">
                    <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                    <a th:href="@{/equipamentoMV/retrieve}" class="btn btn-sm btn-default">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
