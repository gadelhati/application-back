<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cadastro de user</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/png" th:href="@{/imagem/heraldica.ico}"/>
</head>
<body>
<div class="panel panel-default" th:if="${#authorization.expression('hasAuthority(''administrador'')')}">
    <div th:replace="header :: header" ></div>
    <div class="panel-heading">
        <strong>Cadastro de user</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" th:object="${user}" th:action="@{/userMV/create}" method="POST" style="margin: 10px">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <input type="hidden" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label>Login</label>
                            <input type="text" class="form-control input-sm" th:field="*{login}" cols="5" rows="5" placeholder="Login"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label>Nome de Usuário</label>
                            <input type="text" class="form-control input-sm" th:field="*{username}" cols="5" rows="5" placeholder="Nome de Usuário"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label>E-mail</label>
                            <input type="email" class="form-control input-sm" th:field="*{email}" cols="5" rows="5" placeholder="E-mail"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label>Senha</label>
                            <input type="password" class="form-control input-sm" th:field="*{password}" cols="5" rows="5" placeholder="password"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3" th:classappend="${#fields.hasErrors('oM')}? 'has-error'">
                            <label>Organição Militar</label>
                            <select class="form-control input-sm" th:field="*{oM}" cols="5" rows="5">
                                <option
                                        th:each="oM: ${oMs}"
                                        th:value="${oM.id}"
                                        th:text="${oM.nome}" ></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3" th:classappend="${#fields.hasErrors('role')}? 'has-error'">
                            <label>Tipo de Permissão</label>
                            <select class="form-control input-sm" th:field="*{role}" cols="5" rows="5">
                                <option
                                        th:each="role: ${roles}"
                                        th:value="${role.id}"
                                        th:text="${role.nome}" ></option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-sm btn-success">Salvar</button>
                <a th:href="@{/userMV/retrieve}" class="btn btn-sm btn-default">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
