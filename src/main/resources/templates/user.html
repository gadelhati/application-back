<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>users</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/png" th:href="@{/imagem/heraldica.ico}"/>
</head>
<body>
<div class="panel panel-default" th:if="${#authorization.expression('hasAuthority(''administrador'')')}">
    <div class="panel-heading">
        <strong>users</strong>
    </div>
    <div class="panel-footer">
        <div th:insert="header :: header" ></div>
        <a class="btn btn-sm btn-success" th:href="@{/userMV/add/}" >Novo Usuário</a>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>Login</th>
                    <th>Nome de Usuário</th>
                    <th>E-mail</th>
                    <th>OM</th>
                    <th>Role</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
                </thead>
                <tbody>
                <div th:switch="${users}">
                    <h2 th:case="null">Sem resgistros na tabela</h2>
                    <div th:case="*">
                        <tr th:each="user : ${#lists.sort(users, usersNome)}">
                            <td th:text="${user.login}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.oM.nome}"></td>
                            <td th:text="${user.role.nome}"></td>
                            <td>
                                <form action="#" th:action="@{/userMV/update/{id}(id=${user.id})}" th:method="put">
                                    <button type="submit" class="btn btn-sm btn-primary" >Editar</button>
                                </form>
                            </td>
                            <td>
                                <form action="#" th:action="@{/userMV/delete/{id}(id=${user.id})}" th:method="delete">
                                    <button type="submit" class="delete btn btn-sm btn-danger" >Excluir</button>
                                </form>
                            </td>
                        </tr>
                    </div>
                </div>
                </tbody>
            </table>
            <label>Quantidade de registros: </label><span th:text="${#lists.size(users)}"/>
        </div>
    </div>
</div>
</body>
</html>
