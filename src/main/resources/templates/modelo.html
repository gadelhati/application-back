<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>modelos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/png" th:href="@{/imagem/heraldica.ico}"/>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>modelos</strong>
    </div>
    <div class="panel-footer">
        <div th:replace="header :: header" ></div>
        <a class="btn btn-sm btn-success" th:href="@{/modeloMV/add/}" >Novo Modelo</a>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Vers√£o</th>
                    <th>Fabricante</th>
                    <th>Editar</th>
                </tr>
                </thead>
                <tbody>
                <div th:switch="${modelos}">
                    <h2 th:case="null">Sem resgistros na tabela</h2>
                    <div th:case="*">
                        <tr th:each="modelo : ${#lists.sort(modelos, modelosNome)}">
                            <td th:text="${modelo.nome}"></td>
                            <td th:text="${modelo.versao}"></td>
                            <td th:text="${modelo.fabricante.nome}"></td>
                            <td>
                                <form action="#" th:action="@{/modeloMV/update/{id}(id=${modelo.id})}" th:method="put">
                                    <button type="submit" class="btn btn-sm btn-primary" >Editar</button>
                                </form>
                            </td>
                        </tr>
                    </div>
                </div>
                </tbody>
            </table>
            <label>Quantidade de registros: </label><span th:text="${#lists.size(modelos)}"/>
        </div>
    </div>
</div>
</body>
</html>
