<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>formas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/png" th:href="@{/imagem/heraldica.ico}"/>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>forma</strong>
    </div>
    <div class="panel-footer">
        <div th:replace="header :: header" ></div>
        <a class="btn btn-sm btn-success" th:href="@{/formaMV/add/}" >Nova Forma</a>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>Formato</th>
                    <th>Comprimento</th>
                    <th>Largura</th>
                    <th>Altura</th>
                    <th>Peso</th>
                    <th>Cor</th>
                    <th>Editar</th>
<!--                    <th>Excluir</th>-->
                </tr>
                </thead>
                <tbody>
                <div th:switch="${formas}">
                    <h2 th:case="null">Sem resgistros na tabela</h2>
                    <div th:case="*">
                        <tr th:each="forma : ${#lists.sort(formas, formasNome)}">
                            <td th:text="${forma.nome}"></td>
                            <td th:text="${forma.comprimento}"></td>
                            <td th:text="${forma.largura}"></td>
                            <td th:text="${forma.altura}"></td>
                            <td th:text="${forma.peso}"></td>
                            <td th:text="${forma.cor}"></td>
                            <td>
                                <form action="#" th:action="@{/formaMV/update/{id}(id=${forma.id})}" th:method="put">
                                    <button type="submit" class="btn btn-sm btn-primary" >Editar</button>
                                </form>
                            </td>
<!--                            <td>-->
<!--                                <form action="#" th:action="@{/formaMV/delete/{id}(id=${forma.id})}" th:method="delete">-->
<!--                                    <button type="submit" class="delete btn btn-sm btn-danger" >Excluir</button>-->
<!--                                </form>-->
<!--                            </td>-->
                        </tr>
                    </div>
                </div>
                </tbody>
            </table>
            <label>Quantidade de registros: </label><span th:text="${#lists.size(formas)}"/>
        </div>
    </div>
</div>
</body>
</html>
