<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cadastro de formas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/png" th:href="@{/imagem/heraldica.ico}"/>
</head>
<body>
<div class="panel panel-default">
    <div th:replace="header :: header" ></div>
    <div class="panel-heading">
        <strong>Cadastro de formas</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" th:object="${forma}" th:action="@{/formaMV/create}" method="POST" style="margin: 10px">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <input type="hidden" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                            <label>Nome do Formato</label>
                            <input type="text" class="form-control input-sm" th:field="*{nome}" cols="5" rows="5" placeholder="Informe o nome"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('comprimento')}? 'has-error'">
                            <label>Comprimento (m)</label>
                            <input type="text" class="form-control input-sm" th:field="*{comprimento}" cols="5" rows="5" placeholder="Informe o comprimento"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('largura')}? 'has-error'">
                            <label>Largura (m)</label>
                            <input type="text" class="form-control input-sm" th:field="*{largura}" cols="5" rows="5" placeholder="Informe a largura"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('altura')}? 'has-error'">
                            <label>Altura (m)</label>
                            <input type="text" class="form-control input-sm" th:field="*{altura}" cols="5" rows="5" placeholder="Informe a altura"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4" th:classappend="${#fields.hasErrors('cor')}? 'has-error'">
                            <label>Cor (RGB)</label>
                            <input type="color" class="form-control input-sm" th:field="*{cor}" cols="5" rows="5" placeholder="Informe a cor"></textarea>
                        </div>
                    </div>
<!--                    <div class="form-group row">-->
<!--                        <div class="col-md-4" th:classappend="${#fields.hasErrors('codigoQR')}? 'has-error'">-->
<!--                            <label>Código QR</label>-->
<!--                            <input type="text" class="form-control input-sm" th:field="*{codigoQR}" cols="5" rows="5" placeholder="Informe o código QR"></textarea>-->
<!--                        </div>-->
<!--                    </div>-->
                </fieldset>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                <a th:href="@{/formaMV/retrieve}" class="btn btn-sm btn-default">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
